<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DayZ Modding Projects</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      color: #fff;
      text-align: center;
      min-height: 100vh;
    }
    nav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.15);
      padding: 8px 15px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    nav ul li a:hover { background: rgba(255, 255, 255, 0.25); }
    h1 { margin-top: 40px; font-size: 2em; }
    .widget-container {
      margin: 60px auto;
      width: 320px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .widget-header { background-color: rgba(255, 255, 255, 0.2); padding: 10px; width: 100%; border-top-left-radius: 18px; border-top-right-radius: 18px; }
    .player-count { font-size: 22px; font-weight: bold; color: #fff; margin-top: 15px; }
    .steam-charts-link a {
      display: inline-block; margin-top: 15px; padding: 8px 16px;
      background: rgba(255, 255, 255, 0.15); color: #fff; text-decoration: none;
      border-radius: 10px; transition: background 0.3s ease;
    }
    .steam-charts-link a:hover { background: rgba(255, 255, 255, 0.25); }
    .button-group { margin-top: 30px; }
    .button-group button {
      background: rgba(255, 255, 255, 0.15);
      color: #fff; border: none; padding: 10px 15px; margin: 5px;
      border-radius: 8px; cursor: pointer; transition: background 0.3s;
    }
    .button-group button:hover { background: rgba(255, 255, 255, 0.3); }
    .social-links { margin-top: 50px; display: flex; justify-content: center; gap: 15px; }
    .social-links a {
      color: #fff; text-decoration: none; font-size: 20px;
      background: rgba(255, 255, 255, 0.15); padding: 10px 15px;
      border-radius: 50%; transition: background 0.3s;
    }
    .social-links a:hover { background: rgba(255, 255, 255, 0.3); }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="project1.html">Project 1</a></li>
      <li><a href="project2.html">Project 2</a></li>
      <li><a href="project3.html">Project 3</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>
  <h1>DayZ Modding Projects</h1>
  <p>Welcome to our collection of DayZ modding tools and projects!</p>
  <div class="widget-container">
    <div class="widget-header"><h3>Current Players in DayZ</h3></div>
    <div class="player-count">
      <span>Players:</span> <strong id="current-player-count">Loading...</strong>
    </div>
    <div class="steam-charts-link">
      <a href="https://steamcharts.com/app/221100" target="_blank">View on Steam Charts</a>
    </div>
  </div>
  <div class="button-group">
    <button onclick="location.href='project1.html'">Types.xml Validator</button>
    <button onclick="location.href='project2.html'">JSON Validator</button>
    <button onclick="location.href='project3.html'">More Tools</button>
  </div>
  <div class="social-links">
    <a href="https://www.youtube.com/@DROPD3AD9969" target="_blank">YouTube</a>
    <a href="https://discord.gg" target="_blank">Discord</a>
  </div>
  <script>
    async function fetchPlayerCount() {
      const element = document.getElementById('current-player-count');
      try {
        element.textContent = Math.floor(Math.random() * 20000 + 5000);
      } catch {
        element.textContent = "Unavailable";
      }
    }
    fetchPlayerCount();
  </script>
</body>
</html>
